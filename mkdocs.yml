site_name: DEVSE - Wiki
copyright: Creative Commons Attribution 2.0 France
site_description: Documentation de DEVSE
repo_url: https://github.com/caelwithcats/devse-documentation-en
theme:
  name: material
  language: fr
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
  features:
    - instant

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/3XjkM6q

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.keys

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - javascripts/config.js
extra_css:
  - styles/syntax.css